<div class="card-content bg-dark text-white text-center align-text-top">
    <a (click)=" open(articleContent)">
        <img class="card-img-top" [src]="post.imageUrl? (post.imageUrl | safe: 'url' ):   './assets/img/photos/06.jpg'" alt="Card image">
        <div class="card-img-overlay">
            <h4 class="card-title" *ngIf="post.title" [innerHtml]="post.title | safe: 'html'"></h4>
        </div>
        <div class="middle">
            <div class="text">Read more</div>
        </div>
    </a>
</div>

<ng-template #articleContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="contentModal" [innerHtml]="post.title | safe: 'html'"></h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <div class="modal-body">
            <!-- <img class="card-img-top img-fluid" [src]="post.imageUrl? (post.imageUrl | safe: 'url' ):   './assets/img/photos/06.jpg'" alt="Card image cap"> -->
            <audio *ngIf="post.audioUrl" controls>
                <source [src]="post.audioUrl | safe: 'url'" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <p class="card-text" *ngIf="post.content" [innerHtml]="post.content | safe: 'html'"></p>
        </div>
    </div>
</ng-template>
