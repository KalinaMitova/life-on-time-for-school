<section id="columns">
    <div class="row">
        <div class="col-12 mt-3 mb-1">
            <div class="content-header">WELLBEING | {{title | titlecase}} me</div>
            <p class="content-sub-header" *ngIf="title === 'relax'">Switch off and relax with mindfulness and meditation
            </p>
            <p class="content-sub-header" *ngIf="title === 'inspire'">Get inspired and motivated for the day ahead</p>
            <p class="content-sub-header" *ngIf="title === 'teach'">Here you can Learn & develop so you can reach your goals
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mt-1">
            <div class="card-columns">
                <ng-template ngFor [ngForOf]="posts" let-post>
                    <app-card-text *ngIf="post.mediaType === 0" [post]="post">
                    </app-card-text>
                    <app-card-video *ngIf="post.mediaType !== 0" [post]="post">
                    </app-card-video>
                </ng-template>
            </div>
        </div>
    </div>

</section>
