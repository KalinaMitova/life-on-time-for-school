<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Confirmation</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p><strong>Are you sure you want to delete <span class="text-primary"> {{title}}</span>
      {{itemType | titlecase}}?</strong></p>
    <p>All information associated to this {{itemType}} will be permanently deleted.
        <span class="text-danger">This operation can not be undone.</span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="onOK(itemType, itemId)"><span
      class="text-dark">Ok</span>></button>
</div>
