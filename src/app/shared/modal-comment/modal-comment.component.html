<form [formGroup]="modalForm" (ngSubmit)="onAction(task.id)">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="actionModal">Add comment</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="title">Comment</label>
                <input class="form-control" type="text" id="title" placeholder="Here you can input comment for your task." formControlName='title' required>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-light" [disabled]="modalForm.invalid">Skip
        </button>
                <button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal" (click)="modal.dismiss('Cancel click')">Cancel</button>
                <button type="submit" class="btn btn-outline-primary" [disabled]="modalForm.invalid">Add Comment
        </button>
            </div>
        </div>
    </div>
</form>
