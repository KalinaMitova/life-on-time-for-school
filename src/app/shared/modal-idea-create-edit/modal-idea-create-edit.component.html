<div class="modal-header px-4">
    <h4 class="modal-title" id='ideaModal'>{{actionType | titlecase}} Idea</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- <p>You've just got an idea? Let's write it down right now.</p> -->
<form [formGroup]="modalForm" class="form form-horizontal" (ngSubmit)="onAction(actionType, itemType, item.id)">
    <div class="modal-body px-4">
        <div class="form-group">
            <label for="name">Idea</label>
            <input #nameInput class="form-control" type="text" id="name" placeholder="Set your Idea" formControlName='name' required>
            <a (click)="StartListening('name')"><i class="fa fa-microphone"
                    [ngClass]="isListeningName ? 'danger' : 'primary'"></i></a>
        </div>
        <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched) && name.errors?.required">
            The field is required!
        </div>

        <div formGroupName="info">
            <div class="form-group">
                <label for="content">Notes</label>
                <textarea #contentInput id="content" class="form-control" placeholder=" Write down some notes for the idea. You can change this later." formControlName="content" required></textarea>
                <a (click)="StartListening('content')"><i class="fa fa-microphone"
                        [ngClass]="isListeningContent ? 'danger' : 'primary'"></i></a>
                <div class="alert alert-danger" *ngIf="content.invalid && (content.dirty || content.touched) && content.errors?.required">
                    The field is required!
                </div>
            </div>

            <!--for from group name info-->
        </div>
